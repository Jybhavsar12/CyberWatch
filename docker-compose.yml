version: '3.8'

services:
  # CyberWatch Application
  cyberwatch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberwatch-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    env_file:
      - .env.production
    networks:
      - cyberwatch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    labels:
      - "com.cyberwatch.description=CyberWatch News Intelligence Platform"
      - "com.cyberwatch.version=1.0.0"

networks:
  cyberwatch-network:
    driver: bridge

volumes:
  logs:
    driver: local

