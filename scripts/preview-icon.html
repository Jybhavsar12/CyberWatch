<!DOCTYPE html>
<html>
<head>
  <title>CyberWatch Icon Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px;
      max-width: 900px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 36px;
      color: #000;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 50px;
      font-size: 18px;
    }
    
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .preview-item {
      text-align: center;
    }
    
    .icon-wrapper {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    
    .icon-wrapper.dark {
      background: #1a1a1a;
    }
    
    .icon-label {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    
    .icon-size {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    
    .usage-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
    }
    
    .usage-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .usage-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .usage-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .usage-icon {
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 8px;
      flex-shrink: 0;
    }
    
    .usage-text {
      font-size: 14px;
      color: #333;
    }
    
    .badge {
      display: inline-block;
      background: #000;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
